<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header>
    <img src="assets/images/GOTtitle.png" alt="game of thrones rpg" class="title-img">
</header>
    <h1>Choose your house:</h1>
    <div class="houses-container">
        <div class="stark-container houses">
            <img src="assets/images/stark.png" alt="house stark" class="stark-img sigils">
            <p>Stark</p>
        </div>
        <div class="baratheon-container houses">
            <img src="assets/images/baratheon.png" alt="house baratheon" class="baratheon-img sigils">
            <p>Baratheon</p>
        </div>
        <div class="targaryen-container houses">
            <img src="assets/images/targaryen.png" alt="house targaryen" class="targaryen-img sigils">
            <p>Targaryen</p>
        </div>
        <div class="lannister-container houses">
            <img src="assets/images/lannister.png" alt="house lannister" class="lannister-img sigils">
            <p>Lannister</p>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
